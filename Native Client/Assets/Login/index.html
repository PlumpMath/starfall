<!DOCTYPE html>
<html lang="en">
<head>
<title>Starfall</title>
<script src="jquery/jquery-1.9.1.js"></script>
<style type="text/css">
    
::selection {
    background-color: transparent;      
}
body {
    font-family: sans-serif;
    background-color: transparent;
    color: #FFFFFF;
    margin: 0;
}
h1 {
    color: #FF0000;        
}
p {
    color: #FFFF00;   
}
.box {
    background-image: url("img/box.png");
    background-repeat: no-repeat;
    width: 512px;
    height: 256px;
}   

.box td {
    vertical-align: middle;        
}
.connect {
    display: table;
    background-image: url("img/connect.png");
    background-repeat: no-repeat;     
    width: 128px;
    height: 128px;
}
.connect a {
    display: table-cell;
    vertical-align: middle;
    text-decoration: none;
    color: #000000;
    font-size: 25px;
    width:100%;
}

.connect a:hover {
    color: #888888;
}
    
.connect a:active {
    color: #32653D;
}
    
.form {
    padding-left: 5%;
    position:relative;
}
.error {
    position:absolute;
    bottom: -1em;
    margin-bottom: -0.2em;  
}
.label {
     color: #062007;
     font-size: 20px;
     font-weight: bold;
}
.password {
    -webkit-text-security: disc;        
}
.field {
    -webkit-user-select: text;
    color: #3A8D36;
    border: 3px solid #062007;
    font-size: 20px;   
    border-radius: 5px;
    background-color: #112211;
    padding-left: 5px;
    width: 95%;
    outline: none;
    white-space: nowrap;
    overflow: hidden;
}
.field br {
    display: none;        
}
.field:active{
    color: #2D8F30;
    border: 3px solid #062007;
}
.field:active::selection {
    background-color: #001100;        
}   
.field:hover{
    color: #6CAF6F;
}
</style>
</head>
<body>
    <script>
        var statusMessage = new Object(); 
        statusMessage.update = function(msg) {
            $("#status").html(msg);  
        };
        
        /** Description: Limits the number of characters that may be entered into the fields of the form. **/
        $(function() {
           
           var config = { field: { max : 18 }, keys: { backspace: 8, erase: 46 } };
           $(".field").on("keydown", function(e) {
              if($(this).html().length >= config.field.max) {
                  if(e.which != config.keys.backspace && e.which != config.keys.erase) { //backspace or delete
                      e.preventDefault();
                  }
              }
           });
        });
    </script>
    <div>
        <img src='img/logo.png' alt='logo' />
    </div>
    <div>
        <table class='box'>
            <tr>
                <td width='70%'>
                    <div class='form'>
                        <table>
                            <tr>
                                <td width='20%'>
                                    <span class='label'>Username:</span>
                                </td>
                                <td width='80%'>
                                    <div id='username' contenteditable='true' class='field'>admin</div>
                                </td> 
                            </tr>
                            <tr>
                               <td width='20%' style='position:relative'>
                                   <span class='label'>Password:</span>
                                </td>
                                <td width='80%'>
                                    <div id='password' contenteditable='true' class='field password'>admin</div>
                                    <div class='error label' id='status'></div>
                                </td>
                            </tr>
                        </table>
                    </div>   
                </td>
                <td width='30%'>
                    <div class='connect'><a align='center' href='#' onclick='login.controls.onConnect($("#username").text(), $("#password").text())'>Connect</a></div>
                </td> 
            </tr>

        </table>
       
    </div>
    
</body>
</html>
